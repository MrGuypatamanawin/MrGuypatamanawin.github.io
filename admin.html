<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - จัดการคำสั่งซื้อ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sy.css">
    <link rel="stylesheet" href="orders.css">
    <style>
        .admin-container {
            width: 100%;
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            min-height: 80vh;
        }
        .admin-container h1 {
            color: #1B5E20;
            border-bottom: 2px solid #ccc;
        }
        .order-card-admin {
            border: 2px solid #FFC107; 
        }
        .order-header-admin {
            background-color: #ffe082;
            color: #333;
        }
        .admin-actions {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .confirm-paid-btn {
            background-color: #2E7D32;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-paid-btn:hover {
            background-color: #1B5E20;
        }
        .view-slip-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .view-slip-btn:hover {
            background-color: #0056b3;
        }
        .status.PaymentPending {
            background-color: #f39c12;
        }
        
        #slip-display-modal {
            z-index: 2000;
        }
        #slip-display-modal .modal-content {
            max-width: 600px;
            text-align: center;
        }
        #slip-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo" style="color: #e74c3c;">ADMIN PANEL</div>
        <ul class="nav-links">
            <li><a href="admin.html">รายการออเดอร์</a></li>
            <li><a href="index.html">กลับไปหน้าร้าน</a></li>
        </ul>
    </nav>
    
    <main class="admin-container">
        <h1>รายการคำสั่งซื้อทั้งหมด (รอตรวจสอบ)</h1>
        <div id="admin-orders-list" class="orders-list-container">
            </div>
        <div id="admin-status-message" style="text-align: center; margin-top: 50px;">
            กำลังโหลดข้อมูล...
        </div>
    </main>
    
    <footer class="footer">
        <p>© Admin Suan Mai Somboon</p>
    </footer>

    <div id="slip-display-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <p class="modal-title">สลิปการชำระเงิน</p>
            </div>
            <img id="slip-image" src="" alt="Slip of payment">
        </div>
    </div>
    <div id="tracking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <p class="modal-title">ป้อนเลขที่พัสดุ</p>
            </div>
            
            <form id="tracking-form" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="hidden" id="tracking-order-id" name="orderId"> 
                
                <p style="font-weight: 500;">Order ID: <span id="display-tracking-order-id" style="font-weight: 700; color: #e74c3c;"></span></p>
                
                <input type="text" id="tracking-input" placeholder="กรอกเลขพัสดุ (Tracking Number)" class="auth-input" required>
                
                <button type="submit" class="confirm-btn">
                    บันทึกเลขพัสดุ
                </button>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
